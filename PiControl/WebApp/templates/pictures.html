{% extends "base.html" %}

{% block app_content %}
    <h1>Pictures</h1>
    <table class="table table-striped">
    {%- for filenames in allpictures | batch(3) %}
      <tr>
      {%- for filename in filenames %}
       {% set destfilename = filename | replace('_thn.','.') %}
        <td><a HREF="{{destfilename}}"> <img src="{{ filename }}"/> </a></td>
      {%- endfor %}
      </tr>
    {%- endfor %}
    </table>

{% endblock %}
